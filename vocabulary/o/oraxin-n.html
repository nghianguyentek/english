<h1>orexin (n)</h1>
<p>o-re-xin</p>
<h2>either of two hormones (orexin-A or orexin-B) produced by the mammalian hypothalamus and functional in the regulation of appetite and sleep</h2>
<p>orexin</p>
<ul>
    <li>The brain chemical orexin is crucial when we choose between sport and the tasty temptations that beckon everywhere we turn.</li>
</ul>
